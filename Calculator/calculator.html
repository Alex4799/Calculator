<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/10de2103ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="result"></div>
        <div class="numberTag">
            <div class="fistGroup number">
                <button class="buttonTag one">1</button>
                <button class="buttonTag two">2</button>
                <button class="buttonTag three">3</button>
                <button class="buttonTag del">‚Üê</button>
            </div>
            <div class="secondGroup number">
                <button class="buttonTag four">4</button>
                <button class="buttonTag five">5</button>
                <button class="buttonTag six">6</button>
                <button class="buttonTag clear">C</button>
            </div>
            <div class="thirdGroup number">
                <button class="buttonTag seven">7</button>
                <button class="buttonTag eight">8</button>
                <button class="buttonTag nine">9</button>
                <button class="buttonTag plus">+</button>
            </div>
            <div class="forthGroup number">
                <button class="buttonTag zero">0</button>
                <button class="buttonTag Obracket">(</button>
                <button class="buttonTag Cbracket">)</button>
                <button class="buttonTag minus">-</button>
            </div>
            <div class="fifthGroup number">
                <button class="buttonTag point">.</button>
                <button class="buttonTag calculate">=</button>
                <button class="buttonTag multiply">*</button>
                <button class="buttonTag divided">/</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
